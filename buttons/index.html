<!DOCTYPE html>
<html>
	<head>
		
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Buttons &mdash; Brian Lee</title>
		<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Ubuntu:700' rel='stylesheet' type='text/css'>
		<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/5cb82a7016.js" crossorigin="anonymous"></script>
        <link href="css/styles.css" rel="stylesheet"> 
	</head>
	<body>
		
		<main>

			<h1>Button Styling &mdash; Brian Lee</h1>
			
			<div class="button_container">
				<a href="http://www.spotify.com" target="_blank" id="btn_spotify">Spotify</a>
			</div>

			<div class="button_container">
				<a href="http://www.amazon.com" target="_blank" id="btn_amazon"><i class="fa fa-amazon"></i></a>
			</div>

			<div class="button_container">
				<a href="http://www.twitter.com" target="_blank" id="btn_twitter">twitter</a>
			</div>

			<div class="button_container">
				<a href="http://www.indiegogo.com" target="_blank" id="btn_indiegogo"><span>indiegogo</span></a>
			</div>

            <div class="button_container">
				<a href="https://www.facebook.com" target="_blank" id="btn_amazon"><i class="fa-brands fa-square-facebook"></i></a>
			</div>
			<div class="button_container">
				<a href="http://www.apple.com" target="_blank" id="btn_amazon"><i class="fa fa-apple"></i></a>
			</div>

			<div class="button_container">
				<a href="http://www.ibm.com" target="_blank" id="btn_twitter">IBM</a>
			</div>

			<div class="button_container">
				<a href="http://nerf.hasbro.com/en-us" target="_blank" id="btn_indiegogo"><span>Hasbro</span></a>
			</div>
            <div class="button_container">
				<a href="http://www.michaelkors.com" target="_blank" id="btn_spotify">michaelkors</a>
			</div>

			<div class="button_container">
				<a href="http://www.harley-davidson.com" target="_blank" id="btn_amazon"><i class="fa-solid fa-motorcycle"></i></a>
			</div>

			<div class="button_container">
				<a href="http://ideo.org" target="_blank" id="btn_twitter">ideo</a>
			</div>

			<div class="button_container">
				<a href="http://sardellastl.com" target="_blank" id="btn_indiegogo"><span>sardellastl</span></a>
			</div>
            <div class="button_container">
				<a href="http://stlouis.craigslist.org" target="_blank" id="btn_spotify">craigslist</a>
			</div>

			<div class="button_container">
				<a href="https://www.lyft.com" target="_blank" id="btn_amazon"><i class="fa-brands fa-lyft"></i></a>
			</div>

			<div class="button_container">
				<a href="http://www.samsung.com/us" target="_blank" id="btn_twitter">Samsung</a>
			</div>

			<div class="button_container">
				<a href="http://www.dimecitycycles.com" target="_blank" id="btn_indiegogo"><span>dimecitycycles</span></a>
			</div>
            <div class="button_container">
				<a href="http://www.cartoonnetwork.com" target="_blank" id="btn_spotify">cartoonnetwork</a>
			</div>

			<div class="button_container">
				<a href="https://www.instagram.com" target="_blank" id="btn_amazon"><i class="fa-brands fa-instagram"></i></a>
			</div>

			<div class="button_container">
				<a href="http://www.nbc.com/the-tonight-show" target="_blank" id="btn_twitter">NBC</a>
			</div>

			<div class="button_container">
				<a href="http://www.nike.com/us/en_us" target="_blank" id="btn_indiegogo"><span>Nike</span></a>
			</div>

				<a href="http://www.missouribotanicalgarden.org" target="_blank" id="btn_spotify">missouribotanicalgarden</a>
			</div>

			</div>

</html>
